<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="form flex-parent">
        <div class="register">
            <h2 class="title">Register</h2>
            <p class="title-text">Create your account. It's free and only takes a minute</p>
        </div>
        <form action="" method="GET" enctype="multipart/form-data">
            <div class="form-regist flex-parent ">
                <div class="name ">
                    <input type="text" placeholder="FirstName" name="firstName" required autofocus>
                    <input type="text" placeholder="Last Name" name="lastName" required>
                </div>
                <div class="main-regist flex-parent">
                    <input type="email" placeholder="Email" name="email" required>
                    <input type="password" placeholder="Password" name="password" required>
                    <input type="password" placeholder="Confirm Password" name="confirmPassword" required>
                </div>
            </div>
            <div class="checkbox-block">
                <input type="checkbox" id="checkbox-id">
                <label for="checkbox">I accept the
                    <a href="" class="checkbox-link">Terms of Use</a> &
                    <a href="" class="checkbox-link">Privacy Policy.</a>
                </label>
            </div>
            <input class="submit" type="submit" value="Register Now">
        </form>
    </section>
    <p class="footer">Already have an account?
        <a class="footer-link" href="">Sign in</a>
    </p>

</body>

</html>
